<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="Yeji" />
      </div>
      <br />
      <div>
        <input type="text" name="" id="" value="Yeji" readonly />
      </div>
      <br />
      <!-- form태그 이용 시  disabled는 save버튼을 눌러도 저장이 되지 않는다. -->
      <div>
        <input type="text" name="" id="" value="Yeji" disabled />
      </div>
      <br />
      <button type="submit">save</button>
    </form>
    <br />
    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>
    <br />
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="- 없이 숫자만 입력"
      />
    </div>
    <br />
    <form action="">
      <label for="">id</label>
      <input
        type="text"
        name=""
        id="userId"
        autocomplete="on"
        autofocus="on"
        required
      />
      <label for="">password</label>
      <input type="password" name="" id="userPass" required />
      <button type="submit">save</button>
    </form>
    <br />
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <br />
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
  </body>
</html>
