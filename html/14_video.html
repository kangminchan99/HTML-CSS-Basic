<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- src: source -->
    <!-- controls : 비디오 관련된 재생,멈춤, 음성 등 조정을 위한 ui가 제공 -->
    <!-- autoplay: 자동 실행 -->
    <!-- muted: 음소거 -->
    <!-- loop: 영상 종료 시 처음부터 실행 -->
    <!-- poster: 영상 시작 전 썸네일 -->
    <!-- preload: auto, metadata, none -->
    <!-- auto: 사용자가 영상을 시청하든 안하든 오디오를 미리 다운로드 -->
    <!-- metadata: 영상을 다운로드하지 않고, 오디오 상영 시간과 같은 메타정보만 미리 가져온다. -->
    <!-- none: 영상 다운 X, 사용자가 오디오를 바로 보지 않을 확률이 매우 높은 것, 서버가 최소한의 트래픽을 유지하고 싶을 때 적용 -->
    <video
      src="./media/test.mp4"
      width="320px"
      controls
      muted
      loop
      poster="./media/Flutter.png"
      preload="auto"
    ></video>
    <br />
    <!-- track 태그: 자막 설정 -->
    <video src="./media/test.mp4" width="320px" controls>
      <track
        src="./media/test.en.vtt"
        kind="subtitles"
        srclang="en"
        label="en"
      />
      <track
        src="./media/test.ko.vtt"
        kind="subtitles"
        srclang="ko"
        label="ko"
      />
    </video>
  </body>
</html>
