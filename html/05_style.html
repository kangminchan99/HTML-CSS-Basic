<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
    1. html 요소에서 직접 style 속성을 통해 정의하는 것을 인라인 스타일
    2. <style> 태그에 작성하는 것을 인터널 스타일 </style> 
    3. 별도의 .css 파일로 만들어서 사용하는것을 external style 
     -->
  </head>
  <body>
    <!-- 주석 -->
    <p>ITZY YEJI</p>
    <p style="color: rgb(239, 12, 12)">red yeji</p>
    <p style="background-color: green; color: blue">
      background - green & blue YEJI
    </p>
    <p style="font-size: 30px">Big Text YEJI</p>
    <p style="text-align: center">Center Text YEJI</p>
    <p style="text-align: right">Right Align Text YEJI</p>
    <p style="font-weight: bold">bold text YEJI</p>
    <p style="text-decoration: underline">text underline YEJI</p>
    <p style="text-decoration: line-through">text line-through YEJI</p>
    <p style="font-style: italic">italic YEJI</p>
  </body>
</html>
