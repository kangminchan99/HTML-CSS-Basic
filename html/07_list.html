<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul tag - unordered list -->
    <ul>
      <li>순서 없는 목록1</li>
      <li>순서 없는 목록2</li>
      <li>순서 없는 목록3</li>
    </ul>

    <h3>ITZY Member</h3>
    <ul>
      <li>예지</li>
      <li>리아</li>
      <li>류진</li>
      <li>유나</li>
      <li>채령</li>
    </ul>

    <h3>순서 있는 목록</h3>
    <!-- ol tag - ordered list -->
    <ol>
      <li>순서 있는 목록1</li>
      <li>순서 있는 목록2</li>
      <li>순서 있는 목록3</li>
    </ol>

    <h3>예지가 누구인가?</h3>
    <ol>
      <li>있지의 리더다</li>
      <li>귀엽다</li>
      <li>이쁘다</li>
    </ol>
    <!-- dl tag - description list -->
    <!-- dt tag - define term -->
    <!-- dd tag - describe description -->
    <h3>예지 설명 목록</h3>
    <dl>
      <dt>예지</dt>
      <dd>- 예지의 성은 황이다</dd>
      <dt>CSS</dt>
      <dd>- 웹 페이지 디자인을 위한 언어</dd>
    </dl>
  </body>
</html>
